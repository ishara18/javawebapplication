<html>
    <head>
        <title>Log In Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Login Page</h1>
    <center>
        <form action="loginServlet" method="post">
            <table>
                <tr>
                    <th>Username :</th><th><input type="text" name="username" placeholder="UserName"/></th>
                </tr>
                <tr>
                    <th>Password :</th><th><input type="text" name="password" placeholder="Password"/></th>
                </tr>
                <tr>
                    <th><input type="radio" id="admin" name="selection" value="ADMIN"><label for="admin">Admin</label></th>
                    <th><input type="radio" id="user" name="selection" value="USER"><label for="user">User</label></th>
                </tr>    
                <tr>
                    <th></th>
                    <th><input type="submit" value="login"/></th>
                </tr>
            </table>
        </form>
    </center>
    </body>
</html>
